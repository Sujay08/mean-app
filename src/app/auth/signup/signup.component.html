<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h2>Signup Bitch!</h2>
                <p>
                    Already a member? <span class="pointer" routerLink="/login">Login madi</span>
                </p>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="formData.email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="formData.password">
                </div>
                <button type="submit" class="btn btn-success w-100" (click)="signUp()">Submit</button>
            </div>
        </div>
    </div>
</section>
